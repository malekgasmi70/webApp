<iframe width="560" [src]="getEmbedUrl()" height="315" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
<div class="card" style="width: 100%;">
    <div class="card-body">
        <h5 class="card-title"> {{affiche.nameChannel}} </h5>
        <h6 class="card-subtitle mb-2 text-muted"> {{affiche.type}} </h6>
        <p>{{ affiche.description}}</p>
        <button type="button" class="btn btn-outline-success disp">Add to favorite</button>
    </div>
</div>
